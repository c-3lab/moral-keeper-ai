name: Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      # リポジトリからコードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v3

      # Python 3.11をセットアップ
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Poetryをインストール
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      # Poetryの環境をセットアップ
      - name: Install dependencies
        run: |
          poetry install

      # テストを実行
      - name: Run tests
        run: |
          poetry run pytest moral-keeper-ai/tests/
